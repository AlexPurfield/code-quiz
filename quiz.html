<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alex Purfield Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="./script.js">
    </script>
  </head>

  <body>
    <script src="./script.js"></script>
    <header>
      <h1>Coding Quiz Challenge</h1>
      <h3></h3>
    </header>
    <main>
      <section id="welcome-page">
        <p>
          Try to answser the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
      </section>
      <form style="background-color: pink" ; id="quiz-form">
        <button text id="start">Start Quiz</button>

        <div>
          <h2></h2>
        </div>

        <div>
          <ul></ul>
        </div>
      </form>
    </main>
    <div class="finished-quiz">
      <h2>All done!</h2>
      <h4>Your Score:<p id="score-percentage"></p></h4>
      <form method="post">
        <label for="initials">Initials:</label>
        <input type="text" name="initials" id="input-initials" style="color: black;"
        placeholder="Type your initials here"/>
        <button id="submit-btn"> Submit </button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
